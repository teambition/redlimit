name: build
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run build
      run: |
        make build
        mv target/x86_64-unknown-linux-gnu/release/redlimit ./redlimit_amd64
        mv target/aarch64-unknown-linux-gnu/release/redlimit ./redlimit_arm64
    - uses: actions/upload-artifact@v3
      with:
        name: redlimit
        path: |
          redlimit_amd64
          redlimit_arm64
